<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz de Lactancia Materna{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid main-container px-4">
        <header class="py-2 mb-3 text-center">
            <h1 class="display-6 fw-bold text-primary">
                <i class="bi bi-droplet-half me-2"></i> LactaQuiz
            </h1>
            <p class="lead">Aprende sobre lactancia materna de forma divertida</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-lg-10">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="mt-4 py-2 text-center text-muted">
            <p>&copy; {{ now.year }} LactaQuiz - 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
